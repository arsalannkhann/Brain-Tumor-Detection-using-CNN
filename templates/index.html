<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Detection</title>
    <link rel="icon" href="./9142834.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/sytle.css">
</head>
<body>
    <!-- Header Section -->
    <header class="main-header">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <a class="navbar-brand" href="#" style="color: white;">
                        Brain tumor Detection
                    </a>
                    
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.linkedin.com/in/arsalan-khann" target="_blank">
                                <img src="{{ url_for('static', filename='images/linkedin.svg') }}" alt="LinkedIn" style="width: 20px; height: 20px; margin-right: 5px;">
                                <span style="color: white;">LinkedIn</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/arsalannkhann" target="_blank">
                                <img src="{{ url_for('static', filename='images/github.svg') }}" alt="GitHub" style="width: 20px; height: 20px; margin-right: 5px;;">
                                <span style="color: white;">GitHub</span>
                            </a>
                        </li>
                    </ul>
                </div>
                </div>
                
            </div>
        </nav>
    </header>

    <main>
        <!-- Detection Section -->
        <section id="detection" class="detection-section">
            <div class="container">
                
                    <div class="col-lg-6">
                        <div class="upload-container">
                            <div class="upload-box" id="dropZone">
                                <img src="{{ url_for('static', filename='images/upload-icon.png') }}" alt="Upload" class="upload-icon">
                                <p>Drag & Drop or Click to Upload MRI Scan</p>
                                <input type="file" id="fileInput" accept="image/*" hidden>
                            </div>
                            <div id="selectedFileName" class="selected-file"></div>
                            <button id="predictBtn" class="predict-btn" disabled>
                                <span class="btn-text">Predict</span>
                                <div class="btn-loader" style="display: none;"></div>
                            </button>
                        </div>
                    </div>
                    
                    <div class="col-lg-6">
                        <div class="results-container" style="display: none;">
                            <div class="result-cards">
                                <div class="result-card">
                                    <h3>Diagnosis</h3>
                                    <p id="tumorType">-</p>
                                </div>
                                <div class="result-card">
                                    <h3>Confidence</h3>
                                    <p id="confidence">-</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

       

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <p>&copy; Developed by Arsalan Khan.</p>
        </div>
        
    </footer>

    <!-- Loading Overlay -->
    <div class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Analyzing Image...</p>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
